<div class="tableContent">
    <p style="float: left" class="h4 text-primary">Funcion√°rios</p>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOME</th>
                <th scope="col">EMPRESA</th>
                <th scope="col">GERENTE</th>
                <th scope="col">ESTADO DO FUNCIONARIO</th>
                <th scope="col">CARGO</th>
                <th scope="col">EMBARQUES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let f of funcionarios.content">
                <td>{{f.id}}</td>
                <td><a routerLink="/consulta/info/funcionarios" [queryParams]="{id: f.id}">{{f.nome}}</a></td>
                <td><a href="{{f.links[4].href}}">{{f.empresa}}</a></td>
                <td><a href="{{f.links[1].href}}">{{f.gerente}}</a></td>
                <td>{{f.estadoFuncionario}}</td>
                <td><a href="{{f.links[3].href}}">{{f.cargo}}</a></td>
                <td>
                    <a class="nav-link" [queryParams]="{nomeFuncionario: f.nome, idFuncionario: f.id, linkEmbarques: f.links[2].href, showHideEmbarques : true}" routerLink="/embarques">
                    Visualizar embarques do(a) {{f.nome}}
                </a>
                </td>
            </tr>
        </tbody>
    </table>

    <app-paginacao [numeroPaginas]="funcionarios.totalPages" (paginaClicada)="teste($event)"></app-paginacao>

    <div class="botoes">
        <button type="button" class="btn btn-primary" (click)="toggleDatePickerFilter()">Filtrar funcionarios por Data </button>
        <button type="button" class="btn btn-primary" routerLink="/consulta">Voltar</button>
    </div>

    <app-consulta-funcionario-filtro-data *ngIf="datePickerFilter" @openCloseTrigger (close)="closeDatePicker($event)"></app-consulta-funcionario-filtro-data>


</div>
