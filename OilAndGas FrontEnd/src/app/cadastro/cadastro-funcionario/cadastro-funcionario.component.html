<div>
    <form class="form-funcionario row">
        <p class="h4 text-primary">Cadastro de Funcionários</p>

        <div class="form-group col-sm-12 col-md-12 col-lg-5">
            <label for="formGroupExampleInput">Nome</label>
            <input [(ngModel)]="funcionario.nome" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome do Funcionário">
        </div>

        <div class="form-group col-sm-12 col-md-12 col-lg-5">
            <label for="formGroupExampleInput">CPF</label>
            <input [(ngModel)]="funcionario.cpf" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite o CPF">
        </div>

        <div class="form-group col-sm-12 col-md-12 col-lg-5">
            <label for="formGroupExampleInput2">Cargo</label>
            <select [(ngModel)]="funcionario.cargo" [ngModelOptions]="{standalone: true}" class="form-control" id="formGroupExampleInput2">
        <option>Selecione</option>
        <option *ngFor="let c of cargos">{{c}}</option>
      </select>
        </div>


        <div class="form-group col-sm-12 col-md-12 col-lg-5">
            <label for="formGroupExampleInput2">Empresa</label>
            <select [(ngModel)]="funcionario.empresa" [ngModelOptions]="{standalone: true}" (ngModelChange)="onChange()" class="form-control" id="formGroupExampleInput2">
        <option>Selecione</option>
        <option *ngFor="let e of empresas">{{e}}</option>
      </select>
        </div>

        <div class="form-group col-sm-12 col-md-12 col-lg-5">
            <label for="formGroupExampleInput2">Gerente</label>
            <select [(ngModel)]="funcionario.gerente" [ngModelOptions]="{standalone: true}" class="form-control" id="formGroupExampleInput2">
        <option *ngIf="funcionario.empresa == '' || funcionario.empresa == 'Selecione'; else elseBlock">Selecione a
          Empresa Primeiro</option>
        <ng-template #elseBlock>
          <option>Selecione</option>
          <option *ngFor="let g of gerentes">{{g}}</option>
        </ng-template>
      </select>
        </div>

        <button style="margin-left: 7%; margin-top: 5%;" type="button" class="btn btn-primary" (click)="postFuncionario()">Cadastrar</button>
    </form>

    <div class="msgSucesso col" *ngIf="showMsg" @slideInOut>
        <button type="button" class="btn btn-dark" style="float: left" (click)="showResponseMsg()">X</button>
        <div style="margin-top: 10%;">
            <span class="h5" *ngFor="let m of msgSucesso">
              {{m}}
              <br>
              <br>
            </span>
        </div>
    </div>
</div>
